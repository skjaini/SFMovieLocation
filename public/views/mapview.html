<!-- Map view template -->
<div>
    <div class='container-fluid'>
		<h3>San Francisco Locations For The Film: <span class="muted">{{ movieName }}<em>{{ noLocationsMsg }}</em></span></h3>
		<form ng-submit="findLocations()">
		    <input type="text" ng-model="movieName" typeahead="movie for movie in movies | filter:$viewValue" autofocus placeholder="type a movie name" typeahead-editable="false" typeahead-on-select='onSelect($item, $model, $label)' />
		</form>
    </div>

    <div>
		<div>
		    <div id="map_canvas" ui-map="myMap" 
			 ui-options="mapOptions">
		    </div>

		    <!--In addition to creating the markers on the map, div elements with existing google.maps.Marker object can be created to hook up with events -->
		    <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]"
			 ui-event="{'map-click': 'markerClicked(marker)'}">
		    </div>
		</div>
    </div>
</div>
